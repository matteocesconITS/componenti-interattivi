<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <h1>Your Cart</h1>
    <a href="index.html" class="back-button">Back to Shop</a>
    <div id="cart"></div>

    <script>
      const cartDiv = document.getElementById("cart");

      function renderCart() {
        cartDiv.innerHTML = "";
        const cart = JSON.parse(localStorage.getItem("cartItems")) || [];

        if (cart.length > 0) {
          cart.forEach((item, index) => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "cart-item";
            itemDiv.innerHTML = `
          <h2>${item.name}</h2>
          <p><strong>Texture:</strong> ${item.texture}</p>
          <p><strong>Price:</strong> $${item.price}</p>
          <button onclick="removeItem(${index})" style="
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
          ">Remove</button>
        `;
            cartDiv.appendChild(itemDiv);
          });

          // Buttons
          const btns = document.createElement("div");
          btns.className = "buttons";
          btns.innerHTML = `
        <button class="clear" onclick="clearCart()">Clear Cart</button>
      `;
          cartDiv.appendChild(btns);
        } else {
          cartDiv.innerHTML = "<p>Your cart is empty.</p>";
        }
      }

      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cartItems", JSON.stringify(cart));
        renderCart(); // Refresh UI
      }

      function clearCart() {
        localStorage.removeItem("cartItems");
        renderCart();
      }

      renderCart();
    </script>
  </body>
</html>
